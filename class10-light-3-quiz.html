<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class 10 Science Quiz – Light | ElectroX MCQ</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:15px;
}
.quiz-box{
  max-width:900px;
  margin:auto;

  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}

  margin-top:20px;
  font-weight:bold;
}
.option{
  margin:8px 0;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#eef;}
.correct{background:#2ecc71;color:#fff;}
.wrong{background:#e74c3c;color:#fff;}
#result{
  margin-top:25px;
  padding:15px;
  font-size:20px;
  text-align:center;
  display:none;
}
</style>
</head>

<body>
<div class="quiz-box">
<h1>Class 10 Science – Light Quiz</h1>
<div id="quiz"></div>
<div id="result"></div>
</div>

<script>
const quizData = [
{q:"1. प्रकाश किस दिशा में चलता है?",a:"B",o:["A. वक्र","B. सीधी रेखा में","C. गोल","D. बदलती दिशा"]},

{q:"3. परावर्तन का पहला नियम क्या है?",a:"A",o:["A. आपतन कोण = परावर्तन कोण","B. किरणें मुड़ती हैं","C. रंग बदलता है","D. कोई नहीं"]},
{q:"4. समतल दर्पण में छवि कैसी होती है?",a:"C",o:["A. वास्तविक","B. उलटी","C. आभासी","D. धुँधली"]},
{q:"5. अवतल दर्पण किस काम आता है?",a:"B",o:["A. पीछे देखने में","B. शेविंग में","C. सजावट","D. खिड़की"]},
{q:"6. उत्तल दर्पण कहाँ प्रयोग होता है?",a:"B",o:["A. शेविंग","B. वाहन के पीछे","C. प्रयोगशाला","D. घर"]},
{q:"7. फोकस दूरी क्या है?",a:"B",o:["A. दर्पण की मोटाई","B. ध्रुव से फोकस की दूरी","C. छवि की ऊँचाई","D. कोई नहीं"]},
{q:"8. अपवर्तन कब होता है?",a:"C",o:["A. प्रकाश रुकता है","B. रंग बदलता है","C. माध्यम बदलता है","D. गर्म होता है"]},
{q:"9. पानी में वस्तु कैसी दिखती है?",a:"B",o:["A. गहरी","B. ऊपर उठी","C. टूटी","D. रंगीन"]},
{q:"10. उत्तल लेंस कैसा लेंस है?",a:"B",o:["A. अपसारी","B. अभिसारी","C. समतल","D. धातु"]},

{q:"11. अवतल लेंस प्रकाश को क्या करता है?",a:"C",o:["A. एकत्रित","B. रोकता","C. फैलाता","D. नष्ट"]},
{q:"12. लेंस की शक्ति किस पर निर्भर करती है?",a:"C",o:["A. मोटाई","B. रंग","C. फोकस दूरी","D. आकार"]},
{q:"13. उत्तल लेंस की शक्ति कैसी होती है?",a:"A",o:["A. धनात्मक","B. ऋणात्मक","C. शून्य","D. अनंत"]},
{q:"14. अवतल लेंस की शक्ति कैसी होती है?",a:"B",o:["A. धनात्मक","B. ऋणात्मक","C. शून्य","D. अनंत"]},
{q:"15. वास्तविक छवि कहाँ बनती है?",a:"A",o:["A. पर्दे पर","B. दर्पण के पीछे","C. आँख में","D. हवा में"]},

{q:"16. आभासी छवि कैसी होती है?",a:"A",o:["A. पर्दे पर नहीं बनती","B. उलटी","C. बड़ी","D. रंगीन"]},
{q:"17. प्रकाश की गति अधिक किसमें होती है?",a:"A",o:["A. हवा","B. पानी","C. काँच","D. हीरा"]},
{q:"18. अपवर्तन का कारण क्या है?",a:"C",o:["A. दाब","B. रंग","C. गति में परिवर्तन","D. ताप"]},
{q:"19. दर्पण में छवि कैसे बनती है?",a:"A",o:["A. परावर्तन से","B. अपवर्तन से","C. अवशोषण","D. संचरण"]},
{q:"20. लेंस में छवि कैसे बनती है?",a:"B",o:["A. परावर्तन","B. अपवर्तन","C. अवशोषण","D. संचरण"]},

{q:"21. उत्तल दर्पण कैसी छवि बनाता है?",a:"C",o:["A. बड़ी","B. वास्तविक","C. छोटी","D. उलटी"]},
{q:"22. अवतल दर्पण कैसी छवि बना सकता है?",a:"D",o:["A. केवल वास्तविक","B. केवल आभासी","C. केवल छोटी","D. दोनों"]},
{q:"23. पार्श्व-विलोम किसमें होता है?",a:"B",o:["A. लेंस","B. समतल दर्पण","C. अवतल","D. उत्तल"]},
{q:"24. मुख्य अक्ष क्या है?",a:"A",o:["A. दर्पण का मध्य रेखा","B. किनारा","C. मोटाई","D. कोई नहीं"]},
{q:"25. फोकस क्या है?",a:"B",o:["A. किनारा","B. किरणों का मिलने का बिंदु","C. मोटाई","D. दूरी"]},

{q:"26. हीरा किस कारण चमकता है?",a:"C",o:["A. रंग","B. घनत्व","C. पूर्ण आंतरिक परावर्तन","D. ताप"]},
{q:"27. अपवर्तनांक क्या दर्शाता है?",a:"A",o:["A. प्रकाश की गति","B. रंग","C. आकार","D. दूरी"]},
{q:"28. सघन माध्यम में प्रकाश की गति?",a:"B",o:["A. अधिक","B. कम","C. समान","D. शून्य"]},
{q:"29. विरल माध्यम में प्रकाश?",a:"A",o:["A. तेज","B. धीमा","C. रुकता","D. मुड़ता"]},
{q:"30. उत्तल लेंस का उपयोग?",a:"B",o:["A. शीशा","B. आवर्धक काँच","C. दर्पण","D. खिड़की"]},

{q:"31. अवतल लेंस का उपयोग?",a:"A",o:["A. निकट दृष्टि दोष","B. दूर दृष्टि","C. आवर्धन","D. सजावट"]},
{q:"32. उत्तल लेंस किस दोष में?",a:"B",o:["A. निकट","B. दूर दृष्टि","C. अंधापन","D. कोई नहीं"]},
{q:"33. दर्पण का ध्रुव क्या है?",a:"A",o:["A. मध्य बिंदु","B. किनारा","C. फोकस","D. अक्ष"]},
{q:"34. मुख्य फोकस कहाँ होता है?",a:"C",o:["A. किनारे","B. ध्रुव","C. मुख्य अक्ष पर","D. बाहर"]},
{q:"35. प्रकाश का सीधा चलना कहलाता है?",a:"A",o:["A. किरण","B. तरंग","C. कण","D. प्रतिबिंब"]},

{q:"36. लेंस किससे बनते हैं?",a:"C",o:["A. धातु","B. लकड़ी","C. पारदर्शी पदार्थ","D. रबर"]},
{q:"37. परावर्तन का दूसरा नियम?",a:"A",o:["A. आपतन कोण = परावर्तन कोण","B. छवि उलटी","C. रंग बदले","D. गति बदले"]},
{q:"38. समतल दर्पण में छवि का आकार?",a:"A",o:["A. समान","B. बड़ा","C. छोटा","D. बदलता"]},
{q:"39. प्रकाश की इकाई?",a:"B",o:["A. वाट","B. मीटर/सेकंड","C. जूल","D. न्यूटन"]},
{q:"40. सूर्य का प्रकाश किसका उदाहरण है?",a:"A",o:["A. श्वेत प्रकाश","B. लाल","C. नीला","D. काला"]}
];

let score=0;
const quiz=document.getElementById("quiz");

quizData.forEach((item,i)=>{
  let div=document.createElement("div");
  div.innerHTML=`<div class="question">${item.q}</div>`;
  item.o.forEach(opt=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
    d.onclick=()=>{
      if(d.classList.contains("correct")||d.classList.contains("wrong"))return;
      if(opt.startsWith(item.a)){
        d.classList.add("correct");
        score++;
      }else{
        d.classList.add("wrong");
      }
      if(i===quizData.length-1){
        document.getElementById("result").style.display="block";
        document.getElementById("result").innerHTML=
        `आपका स्कोर: ${score} / ${quizData.length}`;
      }
    }
    div.appendChild(d);
  });
  quiz.appendChild(div);
});
</script>
</body>
</html>
