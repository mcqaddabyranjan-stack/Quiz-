let score=0,answered=0;
const quiz=document.getElementById("quiz");

quizData.forEach(item=>{
  let qDiv=document.createElement("div");
  qDiv.innerHTML=`<div class="question">${item.q}</div>`;
  let locked=false;
  item.o.forEach(opt=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=opt;
    d.onclick=()=>{
      if(locked) return;
      locked=true;
      qDiv.querySelectorAll(".option").forEach(o=>o.classList.add("locked"));
      if(opt.startsWith(item.a)){d.classList.add("correct");score++;}
      else{
        d.classList.add("wrong");
        qDiv.querySelectorAll(".option").forEach(o=>{
          if(o.innerText.startsWith(item.a)) o.classList.add("correct");
        });
      }
      answered++;
      if(answered===quizData.length) finishQuiz();
    };
    qDiv.appendChild(d);
  });
  quiz.appendChild(qDiv);
});

function showCertificate(){
  const name=document.getElementById("studentName").value.trim();
  if(!name){alert("Enter name");return;}
  document.getElementById("cName").innerText=name;
  document.getElementById("cScore").innerText=`Score: ${score} / ${quizData.length}`;
  document.getElementById("cDate").innerText=new Date().toLocaleDateString();
  document.getElementById("certificateView").style.display="block";
  window.scrollTo(0,document.body.scrollHeight);
}
