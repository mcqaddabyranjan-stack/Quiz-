<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Quiz ‚Äì Locked Option</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:15px;
}
.quiz-box{
  max-width:700px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.question{
  margin-top:20px;
  font-weight:bold;
}
.option{
  margin:8px 0;
  padding:10px;
  border:2px solid #ccc;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#eef;}
.correct{
  background:#27ae60;
  color:#fff;
  border-color:#27ae60;
}
.wrong{
  background:#e74c3c;
  color:#fff;
  border-color:#e74c3c;
}
.locked{
  pointer-events:none; /* üîí LOCK */
}
#result{
  margin-top:25px;
  padding:15px;
  font-size:18px;
  text-align:center;
  display:none;
  background:#e3f2fd;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="quiz-box">
  <h2 style="text-align:center">Demo Quiz (Locked Option)</h2>
  <div id="quiz"></div>
  <div id="result"></div>
</div>

<script>
const quizData = [
 {q:"1. ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡§ø‡§∏ ‡§¶‡§ø‡§∂‡§æ ‡§Æ‡•á‡§Ç ‡§ö‡§≤‡§§‡§æ ‡§π‡•à?",
  a:"B",
  o:["A. ‡§ü‡•á‡§¢‡§º‡•Ä","B. ‡§∏‡•Ä‡§ß‡•Ä ‡§∞‡•á‡§ñ‡§æ ‡§Æ‡•á‡§Ç","C. ‡§ó‡•ã‡§≤","D. ‡§¨‡§¶‡§≤‡§§‡•Ä ‡§¶‡§ø‡§∂‡§æ"]},

 {q:"2. ‡§∏‡§Æ‡§§‡§≤ ‡§¶‡§∞‡•ç‡§™‡§£ ‡§Æ‡•á‡§Ç ‡§õ‡§µ‡§ø ‡§ï‡•à‡§∏‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?",
  a:"C",
  o:["A. ‡§µ‡§æ‡§∏‡•ç‡§§‡§µ‡§ø‡§ï","B. ‡§â‡§≤‡§ü‡•Ä","C. ‡§Ü‡§≠‡§æ‡§∏‡•Ä","D. ‡§ß‡•Å‡§Å‡§ß‡§≤‡•Ä"]},

 {q:"3. ‡§µ‡§æ‡§π‡§® ‡§Æ‡•á‡§Ç ‡§™‡•Ä‡§õ‡•á ‡§¶‡•á‡§ñ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§ï‡•å‡§® ‡§∏‡§æ ‡§¶‡§∞‡•ç‡§™‡§£?",
  a:"B",
  o:["A. ‡§Ö‡§µ‡§§‡§≤","B. ‡§â‡§§‡•ç‡§§‡§≤","C. ‡§∏‡§Æ‡§§‡§≤","D. ‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"]},

 {q:"4. ‡§Ö‡§™‡§µ‡§∞‡•ç‡§§‡§® ‡§ï‡§¨ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?",
  a:"C",
  o:["A. ‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§∞‡•Å‡§ï‡•á","B. ‡§∞‡§Ç‡§ó ‡§¨‡§¶‡§≤‡•á","C. ‡§Æ‡§æ‡§ß‡•ç‡§Ø‡§Æ ‡§¨‡§¶‡§≤‡•á","D. ‡§§‡§æ‡§™ ‡§¨‡§¢‡§º‡•á"]},

 {q:"5. ‡§â‡§§‡•ç‡§§‡§≤ ‡§≤‡•á‡§Ç‡§∏ ‡§ï‡•à‡§∏‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?",
  a:"B",
  o:["A. ‡§Ö‡§™‡§∏‡§æ‡§∞‡•Ä","B. ‡§Ö‡§≠‡§ø‡§∏‡§æ‡§∞‡•Ä","C. ‡§∏‡§Æ‡§§‡§≤","D. ‡§ß‡§æ‡§§‡•Å"]}
];

let score = 0;
let answered = 0;

const quiz = document.getElementById("quiz");

quizData.forEach((item,i)=>{
  const qDiv = document.createElement("div");
  qDiv.innerHTML = `<div class="question">${item.q}</div>`;
  
  item.o.forEach(opt=>{
    const oDiv = document.createElement("div");
    oDiv.className = "option";
    oDiv.innerText = opt;

    oDiv.onclick = ()=>{
      if(qDiv.classList.contains("locked")) return;

      qDiv.classList.add("locked");
      const options = qDiv.querySelectorAll(".option");
      options.forEach(op=>op.classList.add("locked"));

      if(opt.startsWith(item.a)){
        oDiv.classList.add("correct");
        score++;
      }else{
        oDiv.classList.add("wrong");
        options.forEach(op=>{
          if(op.innerText.startsWith(item.a)){
            op.classList.add("correct");
          }
        });
      }

      answered++;
      if(answered === quizData.length){
        const res = document.getElementById("result");
        res.style.display = "block";
        res.innerHTML = `‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: <b>${score}</b> / ${quizData.length}`;
        window.scrollTo(0, document.body.scrollHeight);
      }
    };

    qDiv.appendChild(oDiv);
  });

  quiz.appendChild(qDiv);
});
</script>

</body>
</html>
