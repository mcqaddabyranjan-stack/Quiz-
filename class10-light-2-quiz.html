<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10 Science Quiz – Light | ElectroX MCQ</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f7fb;
      margin:0;
      padding:15px;
    }
    .quiz-box{
      max-width:800px;
      margin:auto;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    h1{
      text-align:center;
      color:#2c3e50;
      margin-bottom:10px;
    }
    .question{
      margin-top:20px;
      font-weight:bold;
    }
    .option{
      margin:8px 0;
      padding:10px;
      border:2px solid #ddd;
      border-radius:8px;
      cursor:pointer;
    }
    .option:hover{
      background:#f0f0f0;
    }
    .correct{
      background:#27ae60;
      color:#fff;
      border-color:#27ae60;
    }
    .wrong{
      background:#e74c3c;
      color:#fff;
      border-color:#e74c3c;
    }
    #result{
      margin-top:20px;
      padding:15px;
      background:#e3f2fd;
      border-radius:10px;
      font-size:18px;
      display:none;
      text-align:center;
    }
    button{
      width:100%;
      padding:15px;
      font-size:18px;
      background:#2c3e50;
      color:#fff;
      border:none;
      border-radius:8px;
      margin-top:20px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="quiz-box">
  <h1>Class 10 Science Quiz</h1>
  <p style="text-align:center">अध्याय: प्रकाश – परावर्तन एवं अपवर्तन</p>

  <div id="quiz"></div>

  <button onclick="showResult()">Result देखें</button>
  <div id="result"></div>
</div>

<script>
const quizData = [
 {q:"1. प्रकाश किस दिशा में चलता है?", a:1, o:["टेढ़ा","सीधी रेखा में","गोल","अनियमित"]},
 {q:"2. समतल दर्पण में छवि कैसी होती है?", a:2, o:["वास्तविक","उलटी","आभासी","धुँधली"]},
 {q:"3. वाहन में पीछे देखने के लिए कौन सा दर्पण होता है?", a:1, o:["अवतल","उत्तल","समतल","कोई नहीं"]},
 {q:"4. शेविंग दर्पण किस प्रकार का होता है?", a:0, o:["अवतल","उत्तल","समतल","पानी वाला"]},
 {q:"5. अपवर्तन किस कारण होता है?", a:2, o:["रंग बदलने से","दबाव से","गति बदलने से","ताप से"]}
];

let score = 0;
let answered = [];

const quizDiv = document.getElementById("quiz");

quizData.forEach((item,i)=>{
  const qDiv = document.createElement("div");
  qDiv.className="question";
  qDiv.innerText=item.q;
  quizDiv.appendChild(qDiv);

  item.o.forEach((opt,idx)=>{
    const oDiv=document.createElement("div");
    oDiv.className="option";
    oDiv.innerText=opt;
    oDiv.onclick=()=>{
      if(answered[i]) return;
      answered[i]=true;
      if(idx===item.a){
        oDiv.classList.add("correct");
        score++;
      }else{
        oDiv.classList.add("wrong");
        oDiv.parentNode.querySelectorAll(".option")[item.a].classList.add("correct");
      }
    };
    quizDiv.appendChild(oDiv);
  });
});

function showResult(){
  const res=document.getElementById("result");
  res.style.display="block";
  res.innerHTML="आपका स्कोर: <b>"+score+"</b> / "+quizData.length;
  window.scrollTo(0,document.body.scrollHeight);
}
</script>

</body>
</html>
