<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>प्रकाश का परावर्तन – Class 10 MCQ Quiz | ElectroX MCQ</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f7fb;
  margin:0;
  padding:15px;
}
.quiz-box{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
h1{text-align:center;}
.question{
  margin-top:20px;
  font-weight:bold;
}
.option{
  margin:8px 0;
  padding:10px;
  border:1px solid #ccc;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#eef;}
.correct{background:#2ecc71;color:#fff;}
.wrong{background:#e74c3c;color:#fff;}
#result{
  margin-top:25px;
  padding:15px;
  font-size:20px;
  text-align:center;
  display:none;
}
</style>
</head>

<body>
<div class="quiz-box">
<h1>प्रकाश का परावर्तन – Class 10 MCQ Quiz</h1>
<div id="quiz"></div>
<div id="result"></div>
</div>

<script>
const quizData = [
{q:"1. प्रकाश के परावर्तन के कितने नियम होते हैं?",a:"B",o:["A. 1","B. 2","C. 3","D. 4"]},
{q:"2. समतल दर्पण द्वारा बना प्रतिबिंब होता है –",a:"D",o:["A. वास्तविक","B. उल्टा","C. वास्तविक व उल्टा","D. आभासी व सीधा"]},
{q:"3. प्रकाश तरंग किस प्रकार की तरंग है?",a:"B",o:["A. यांत्रिक","B. विद्युत चुंबकीय","C. ध्वनि","D. अनुप्रस्थ नहीं"]},
{q:"4. परावर्तन के नियम किस कोण से संबंधित होते हैं?",a:"A",o:["A. आपतन कोण","B. अपवर्तन कोण","C. विचलन कोण","D. क्रांतिक कोण"]},
{q:"5. प्रकाश का सीधी रेखा में चलना कहलाता है –",a:"A",o:["A. किरण","B. तरंग","C. कण","D. प्रतिबिंब"]},

{q:"6. दर्पण के सामने किसी दूरी पर रखी वस्तु का प्रतिबिंब यदि आभासी हो तो दर्पण होगा –",a:"D",o:["A. केवल अवतल","B. केवल उत्तल","C. केवल समतल","D. समतल या उत्तल"]},
{q:"7. समतल दर्पण में आपतन कोण और परावर्तन कोण –",a:"A",o:["A. बराबर होते हैं","B. असमान","C. विपरीत","D. कोई संबंध नहीं"]},
{q:"8. किस दर्पण में पार्श्व-विलोम होता है?",a:"B",o:["A. अवतल","B. समतल","C. उत्तल","D. लेंस"]},
{q:"9. उत्तल दर्पण द्वारा बना प्रतिबिंब होता है –",a:"C",o:["A. वास्तविक","B. उल्टा","C. आभासी व छोटा","D. बड़ा"]},
{q:"10. अवतल दर्पण किस प्रकार का दर्पण है?",a:"B",o:["A. अपसारी","B. अभिसारी","C. समतल","D. पारदर्शी"]},

{q:"11. दर्पण का मुख्य अक्ष क्या होता है?",a:"A",o:["A. ध्रुव से होकर जाने वाली रेखा","B. किनारे की रेखा","C. वक्र रेखा","D. कोई नहीं"]},
{q:"12. अवतल दर्पण का उपयोग शेविंग में क्यों किया जाता है?",a:"A",o:["A. बड़ा प्रतिबिंब देता है","B. छोटा प्रतिबिंब देता है","C. आभासी नहीं बनाता","D. सीधा नहीं दिखाता"]},
{q:"13. उत्तल दर्पण का प्रयोग वाहनों में क्यों होता है?",a:"C",o:["A. बड़ा दृश्य","B. वास्तविक प्रतिबिंब","C. विस्तृत क्षेत्र दिखाने हेतु","D. रंग बदलने हेतु"]},
{q:"14. दर्पण की वक्रता त्रिज्या किससे संबंधित है?",a:"A",o:["A. फोकस दूरी","B. ऊँचाई","C. मोटाई","D. रंग"]},
{q:"15. समतल दर्पण में प्रतिबिंब का आकार होता है –",a:"A",o:["A. वस्तु के बराबर","B. बड़ा","C. छोटा","D. बदलता रहता है"]},

{q:"16. आभासी प्रतिबिंब को पर्दे पर क्यों नहीं लिया जा सकता?",a:"A",o:["A. किरणें वास्तव में नहीं मिलतीं","B. दूरी अधिक होती है","C. दर्पण मोटा होता है","D. प्रकाश कम होता है"]},
{q:"17. अवतल दर्पण द्वारा वास्तविक प्रतिबिंब कब बनता है?",a:"C",o:["A. फोकस के अंदर","B. ध्रुव पर","C. फोकस से बाहर","D. कभी नहीं"]},
{q:"18. परावर्तन का दूसरा नियम क्या कहता है?",a:"A",o:["A. आपतन कोण = परावर्तन कोण","B. किरण मुड़ती है","C. गति बदलती है","D. रंग बदलता है"]},
{q:"19. दर्पण में प्रतिबिंब बनने का कारण है –",a:"A",o:["A. परावर्तन","B. अपवर्तन","C. अवशोषण","D. प्रकीर्णन"]},
{q:"20. दर्पण का ध्रुव क्या होता है?",a:"A",o:["A. मध्य बिंदु","B. किनारा","C. फोकस","D. अक्ष"]},

{q:"21. अवतल दर्पण में फोकस कहाँ होता है?",a:"C",o:["A. पीछे","B. दर्पण पर","C. सामने","D. अनंत पर"]},
{q:"22. उत्तल दर्पण में फोकस होता है –",a:"B",o:["A. सामने","B. पीछे","C. दर्पण पर","D. बाहर"]},
{q:"23. यदि वस्तु अनंत पर हो तो अवतल दर्पण में प्रतिबिंब बनेगा –",a:"A",o:["A. फोकस पर","B. ध्रुव पर","C. पीछे","D. अनंत पर"]},
{q:"24. दर्पण का फोकस क्या दर्शाता है?",a:"A",o:["A. किरणों के मिलने का बिंदु","B. मोटाई","C. ऊँचाई","D. रंग"]},
{q:"25. किस दर्पण में वास्तविक तथा आभासी दोनों प्रतिबिंब बन सकते हैं?",a:"A",o:["A. अवतल","B. उत्तल","C. समतल","D. कोई नहीं"]},

{q:"26. अवतल दर्पण में वस्तु फोकस पर हो तो प्रतिबिंब बनेगा –",a:"D",o:["A. छोटा","B. आभासी","C. उल्टा","D. अनंत पर"]},
{q:"27. उत्तल दर्पण में प्रतिबिंब सदैव होता है –",a:"A",o:["A. आभासी","B. वास्तविक","C. उल्टा","D. बड़ा"]},
{q:"28. परावर्तन के नियम किस माध्यम में लागू होते हैं?",a:"D",o:["A. ठोस","B. द्रव","C. गैस","D. सभी में"]},
{q:"29. समतल दर्पण में प्रतिबिंब की दूरी होती है –",a:"A",o:["A. वस्तु दूरी के बराबर","B. आधी","C. दोगुनी","D. बदलती"]},
{q:"30. अवतल दर्पण की वक्रता त्रिज्या होती है –",a:"A",o:["A. 2f","B. f","C. 4f","D. f/2"]},

{q:"31. दर्पण का आवर्धन किससे संबंधित है?",a:"C",o:["A. रंग","B. मोटाई","C. प्रतिबिंब व वस्तु की ऊँचाई","D. दूरी"]},
{q:"32. उत्तल दर्पण का आवर्धन होता है –",a:"B",o:["A. >1","B. <1","C. =1","D. अनंत"]},
{q:"33. अवतल दर्पण का आवर्धन हो सकता है –",a:"D",o:["A. केवल धनात्मक","B. केवल ऋणात्मक","C. शून्य","D. धनात्मक या ऋणात्मक"]},
{q:"34. दर्पण में प्रतिबिंब का उल्टा होना दर्शाता है –",a:"A",o:["A. वास्तविक प्रतिबिंब","B. आभासी","C. समतल","D. उत्तल"]},
{q:"35. प्रकाश किरणों का दर्पण से टकराना कहलाता है –",a:"A",o:["A. आपतन","B. अपवर्तन","C. संचरण","D. अवशोषण"]},

{q:"36. अवतल दर्पण किस प्रकार का दर्पण है?",a:"B",o:["A. अपसारी","B. अभिसारी","C. समतल","D. पारदर्शी"]},
{q:"37. उत्तल दर्पण किस प्रकार का दर्पण है?",a:"A",o:["A. अपसारी","B. अभिसारी","C. समतल","D. कोई नहीं"]},
{q:"38. समतल दर्पण का उपयोग किया जाता है –",a:"A",o:["A. सज्जा व दर्पण देखने में","B. शेविंग","C. वाहनों में","D. माइक्रोस्कोप"]},
{q:"39. प्रकाश के परावर्तन में किरणें किस तल में होती हैं?",a:"A",o:["A. एक ही तल में","B. अलग-अलग","C. वक्र","D. कोई नहीं"]},
{q:"40. दर्पण में प्रतिबिंब बनने की मूल प्रक्रिया है –",a:"A",o:["A. परावर्तन","B. अपवर्तन","C. विवर्तन","D. प्रकीर्णन"]}
];

let score=0;
const quiz=document.getElementById("quiz");

quizData.forEach((item)=>{
  let div=document.createElement("div");
  div.innerHTML=`<div class="question">${item.q}</div>`;
  let locked=false;

  item.o.forEach(opt=>{
    let d=document.createElement("div");
    d.className="option";
    d.innerText=opt;

    d.onclick=()=>{
      if(locked) return;
      locked=true;

      if(opt.startsWith(item.a)){
        d.classList.add("correct");
        score++;
      }else{
        d.classList.add("wrong");
      }
    };
    div.appendChild(d);
  });
  quiz.appendChild(div);
});

const result=document.getElementById("result");
window.addEventListener("scroll",()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight){
    result.style.display="block";
    result.innerHTML=`आपका स्कोर: ${score} / ${quizData.length}`;
  }
});
</script>
</body>
</html>
